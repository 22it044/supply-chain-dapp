<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal DApp Demo</title>
    <!-- Pico.css CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- FirebaseUI Auth CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/latest/firebase-ui-auth.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <script>console.log('SIMPLE SCRIPT TAG TEST EXECUTED!');</script> --> <!-- Keep commented out for now -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Minimal DApp</strong></li>
        </ul>
        <ul>
            <li><a href="#" id="login-btn">Login</a></li>
            <li><a href="#" id="logout-btn" style="display: none;">Logout</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Welcome</h1>
        <p>Please log in to use the "DApp".</p>

        <!-- FirebaseUI Auth Container -->
        <div id="firebaseui-auth-container"></div>

        <!-- Logged-in Content Area -->
        <div id="app-content" style="display: none;">
            <h2>Mock DApp Portal</h2>
            <p>Logged in as: <span id="user-email"></span></p>

            <article>
              <h2>Log Supply Chain Item (Mock)</h2>
              <form id="item-form">
                <label for="itemId">Item ID:</label>
                <input type="text" id="itemId" name="itemId" required>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
                <button type="submit">Log Item</button>
              </form>
              <p id="form-message"></p>
              <h3>Logged Items:</h3>
              <div id="items-list">Loading...</div>
            </article>

            <button id="logout-button" class="secondary">Logout</button>
        </div>

    </main>

    <footer class="container">
        <small>Minimal Effort DApp - Phase 2</small> <!-- Update footer text -->
    </footer>

    <!-- Firebase App (auto-loaded/initialized by Hosting) -->
    <!-- FirebaseUI Widget (CSS imported via JS now) -->
    <!-- <script src="https://www.gstatic.com/firebasejs/ui/7.0.0/firebase-ui-auth.js"></script> -->
    <script type="module" src="bundle.js"></script>
</body>
</html>
